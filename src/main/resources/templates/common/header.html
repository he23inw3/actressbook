<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:fragment="commonHead(title, links, scripts)">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title th:replace="${title}">共通部品（ヘッダー）</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet"/>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

  <link rel="stylesheet" th:href="@{/css/common.css}" />
  <script th:src="@{/js/dialog.js}" type="text/javascript"></script>

  <th:block th:replace="${links} ?: _" />
  <th:block th:replace="${scripts} ?: _" />
</head>
<body>
  <header th:fragment="commonHeader()" class="fixed-top">
    <nav class="navbar navbar-expand-md navbar-dark bg-main" style="background-color: #563D7C;">
      <div class="container">
        <h1 class="m-0">
          <a href="#" class="navbar-brand d-block">ACTRESS BOOK</a>
        </h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#grobalNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="grobalNav" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item pl-4 active">
              <a href="/" class="nav-link text-center">HOME</a>
            </li>
            <li class="nav-item pl-4">
              <a href="#" class="nav-link text-center unimplemented-btn">RANKING</a>
            </li>
            <li class="nav-item pl-4">
              <a href="#" class="nav-link text-center unimplemented-btn">SIGN IN</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
