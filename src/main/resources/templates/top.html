<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}"
      lang="ja">
<head>
    <meta charset="UTF-8" th:remove="tag">
</head>
<body>
<!-- サイドバーの表示 -->
<div layout:fragment="sidebar"
     th:replace="~{common/sidebar :: sidebar}">
</div>
<!-- 女優一覧 -->
<main layout:fragment="content" class="offcanvas-outside bg-light">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card shadow">
                    <div class="card-header">
                        <h6 class="text-navy my-2">
                            女優一覧
                        </h6>
                    </div>
                </div>
                <div class="card-body table-responsive table-hover">
                    <table id="actress-list" class="table table-bordered">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>女優名</th>
                            <th>身長</th>
                            <th>バスト</th>
                            <th>ウェスト</th>
                            <th>ヒップ</th>
                            <th>投票数</th>
                            <th>投票</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="actress: ${actressList}">
                            <td>
                                <a th:href="${actress.infoUrl}">
                                    <img class="bg-placeholder-img card-img-top" th:src="${actress.imageUrl}"/>
                                </a>
                            </td>
                            <td th:text="|${actress.name}(${actress.getAge})|"></td>
                            <td th:text="|${actress.height} cm|"></td>
                            <td th:text="|${actress.bust} cm|"></td>
                            <td th:text="|${actress.west} cm|"></td>
                            <td th:text="|${actress.hip} cm|"></td>
                            <td th:text="${actress.niceCnt}" th:id="${actress.actressId}"></td>
                            <td><button class="btn btn-primary btn-nice">投票</button></td>
                            <input type="hidden" class="actressId" th:value="${actress.actressId}" />
                            <input type="hidden" class="userId" th:value="${userId}" />
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
